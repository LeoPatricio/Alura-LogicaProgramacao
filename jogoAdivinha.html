<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo Adivinha!</title>

	<script>
		function pulaLinha() {
			document.write("<br>");
			document.write("<br>");
		}
		function mostra(texto) {
			document.write(texto);
			pulaLinha();
		}
		function numeroRandom(n) {

			return Math.round(Math.random() * n);
		}    
		
		var chances = 3;
		var numPensado = numeroRandom(10);

		while(chances > 0){

			var chute = parseInt(prompt("Escreve seu chute: "));
			if(chute == numPensado) {

				mostra("Parabéns, você acertou! O número pensado foi: " + numPensado);
				break;

			}else{
				mostra("Poxa, não foi dessa vez, mas não desista! :D ");
			}

			chances--;
		}


	</script>
</head>
<body>

</body>
</html>
