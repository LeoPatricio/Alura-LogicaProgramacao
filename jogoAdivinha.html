<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo Adivinha!</title>

	<script>
		function pulaLinha() {
			document.write("<br>");
			document.write("<br>");
		}
		function mostra(texto) {
			document.write(texto);
			pulaLinha();
		}
		function numeroRandom(n) {

			return Math.round(Math.random() * n);
		}    
		

		var numPensado = numeroRandom(10);
		var chute = parseInt(prompt("Escreve seu chute: "));
		if(chute == numPensado) {

			mostra("Parabéns, você acertou!");

		}else{
			mostra("Poxa, você errou, o número pensado foi: " + numPensado);
		}



	</script>
</head>
<body>

</body>
</html>
