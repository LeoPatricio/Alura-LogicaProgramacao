<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Média idade!</title>
	<script>

		function pulaLinha() {

			document.write("<br>");
			document.write("<br>");
		}

		function mostra(texto) {

			document.write(texto);
			pulaLinha();
		}

		var totalFamiliares = parseInt(prompt("Quantos familiares você tem?"));
		var contador = 0; 
		var totalIdades = 0;

		while(contador < totalFamiliares){

			
			var idade = parseInt(prompt("Informe a idade do familiar: "));
			totalIdades = totalIdades + idade;
			contador++;

		}
		var mediaIdades = totalIdades / totalFamiliares;
		mostra("A média da idade dos familiares é: " + mediaIdades);



	</script>
</head>

</body>
</html>
