	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numeros entre 30 a 40!</title>
	<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var contador = 30;

    while(contador > 29 && contador < 41){
    	mostra(contador);
    	contador = contador + 1;
    }
