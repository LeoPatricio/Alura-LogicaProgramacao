<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrelinhas!</title>

	<script>
		function pulaLinha() {
			document.write("<br>");
		}
		function mostra(texto) {
			document.write(texto);
			pulaLinha();
		}
		
		for(var linha = 1; linha <= 3; linha++){
			for(var coluna = 1; coluna <= 10; coluna ++){
				document.write("*");

			}
			pulaLinha();

		}



	</script>
</head>
<body>

</body>
</html>
