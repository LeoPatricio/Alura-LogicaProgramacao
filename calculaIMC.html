<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora de IMC!</title>
	<script>
		function pulaLinha(){
			document.write("<br>");
		}
		function mostra(texto){
			document.write(texto);
			pulaLinha();
		}
		function calculaImc(peso, altura){
			return peso / (altura * altura);
			
		}

		var nome = prompt("Qual é seu nome?");
		var altura = prompt(nome + " informe sua altura: ");
		var peso = prompt(nome + " informe o seu peso: ");
		var totalImc = calculaImc(peso, altura);
		var total = totalImc;
		var menorImc = 18.5;
		var maiorImc = 35;

		mostra("O imc de " + nome + " é: " + total);

		if(total <= menorImc){
			mostra("Abaixo do peso normal.");

		}else if(total >= maiorImc){
			mostra("Obesidade classe um.");

		}else {
			mostra("Peso normal.");
		}

	</script>

</head>
<body>

</body>
</html>
