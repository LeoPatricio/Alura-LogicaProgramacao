<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adivinha mais! (Array)</title>
	<input/>
	<button style="background-color:black; border-color:white; color:white">Compare com o meu segredo!</button>

	<script>

		function numRandom(){
			return Math.round(Math.random() * 10);
		}

		function sorteiaNumeros(quantidade){
			var segredos = [];

			var numero = 1;

			while(numero <= quantidade){

				var numeroAleatorio = numRandom(); 

				if(numeroAleatorio !== 0){


					var achou = false;

					for (var posicao = 0; posicao < segredos.length; posicao++){

						if(segredos[posicao] == numeroAleatorio){
							achou = true;
							break;
						}

					}
					if(achou == false){

						segredos.push(numeroAleatorio);
						numero++;
					}

				}

			}
			return segredos;
		}

		var segredos = sorteiaNumeros(5);


		var input = document.querySelector("input");
		input.focus();

		function verificar(){ 

			var achou = false;	
			for(var posicao = 0; posicao < segredos.length; posicao++){

				if(input.value == segredos[posicao]){
					alert("Você acertou!");
					achou = true;
					break;
				}
				
			}

			if(achou == false){
				alert("Você errou!");
			}

			input.value = "";
			input.focus();
		}
		console.log(segredos);
		var button = document.querySelector("button");
		button.onclick = verificar;

	</script>
</head>
<body>

</body>
</html>
