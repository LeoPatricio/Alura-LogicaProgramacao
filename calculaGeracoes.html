<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcular gerações!</title>

	<script>
		function pulaLinha(){
			document.write("<br>");

		}

		function mostra (texto) {
			document.write(texto);
			pulaLinha();
		}

		var temFilhosIdade = 28;
        var anoAtual = 2022; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / temFilhosIdade;

        mostra(quantidadeDeGeracoes);




	</script>
</head>
<body>

</body>
</html>
